<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM with chai or Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
        <li>python</li>
    </ul>
</body>
<script>

    function addlanguage(language){
        const li= document.createElement('li');
        li.innerHTML=`${language}`;
        document.querySelector('.language').appendChild(li);
    }
    addlanguage("cpp")

    function optimisedway (language){
     const li=   document.createElement('li');
    //  const addtext=document.createTextNode(language);
    // li.appendChild(addtext);
    li.appendChild(document.createTextNode(language))
    document.querySelector('.language').appendChild(li);
    }
    optimisedway("test");

    function addvalue(language){
        const newli= document.createElement('li');
        newli.innerHTML=`${language}`
        
        document.querySelector('.language').appendChild(newli);

    }
