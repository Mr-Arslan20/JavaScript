<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>

    <form action="" method="get" id="information">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="adress">Address</label>
        <input type="text" id="adress" name="adress" required><br>

        <!-- Move the button inside the form -->
        <button type="submit">Submit</button>
    </form>

    <div id="outputarea">
        <p>You submitted the following information:</p>
        <p id="output"></p>
    </div>

    <script>
        // Get form and output area
        const form = document.getElementById('information');
        const output = document.getElementById('output');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get values **inside** the event listener
            const first = document.getElementById('fname').value;
            const second = document.getElementById('lname').value;
            const social = document.getElementById('adress').value;

            // Corrected string formatting
            output.innerHTML = `First Name: ${first} <br> Last Name: ${second} <br> Address: ${social}`;
        });
    </script>

</body>
</html>
